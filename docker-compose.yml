version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: apex-postgres
    environment:
      POSTGRES_DB: apex
      POSTGRES_USER: apex
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apex_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex -d apex"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - apex-network

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: apex-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - apex-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: apex-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD:-admin}
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - apex-network

  minio:
    image: minio/minio:latest
    container_name: apex-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-apex}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-apex_secret}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - apex-network

  backend:
    build: ./backend
    container_name: apex-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://apex:${POSTGRES_PASSWORD:-apex_secret}@postgres:5432/apex
      OPENSEARCH_URL: http://opensearch:9200
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: apex
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_USER:-apex}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-apex_secret}
      APEX_API_KEY: ${APEX_API_KEY:-apex-internal-key}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - apex-network

  frontend:
    build: ./frontend
    container_name: apex-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: apex
      VITE_KEYCLOAK_CLIENT_ID: apex-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - apex-network

  mcp-server:
    build: ./mcp-server
    container_name: apex-mcp
    environment:
      APEX_API_URL: http://backend:3001/api/v1
      APEX_API_KEY: ${APEX_API_KEY:-apex-internal-key}
    ports:
      - "3002:3002"
    depends_on:
      - backend
    networks:
      - apex-network

networks:
  apex-network:
    driver: bridge

volumes:
  postgres_data:
  opensearch_data:
  minio_data:
